<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Tables</title>
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
         crossorigin="anonymous"
      />
      <script
         src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
         integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
         integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://kit.fontawesome.com/953989bd4b.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-12">
               <div class="jumbotron text-center">
                  <h1 class="display-4">Hot Restaurant</h1>
                  <hr class="my-4" />
                  <p class="lead">
                     Book your seat before they are all gone!
                  </p>
                  <a
                     class="btn btn-primary btn-lg"
                     href="/reservations"
                     role="button"
                  >
                     <i class="fas fa-calendar-alt"></i> Make Reservation</a
                  >
                  <a class="btn btn-danger btn-lg" href="/tables" role="button"
                     ><i class="fas fa-concierge-bell"></i> View Tables</a
                  >
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-12" id="tables"></div>
         </div>
         <div class="row">
            <div class="col-12">
               <span
                  ><a href="/api/reservations">API Table Link</a> |
                  <a href="/api/waitlist">API Wait List</a></span
               >
            </div>
         </div>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
         integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
         integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs="
         crossorigin="anonymous"
      ></script>
      <!-- custom -->
      <script type="text/javascript">
         //array to store titles
         const tableHeadTitles = ["Name", "Date", "ReservationID"];
         //DOM element
         const tableDiv = document.getElementById("tables"); // DOM element
         //Creating <table>
         const tableTable = document.createElement("table");
         tableTable.classList.add("table");
         tableDiv.append(tableTable);
         //creating <thead>
         const tableThead = document.createElement("thead");
         tableTable.append(tableThead);
         //creating <tr> for the headers
         const tableRowHead = document.createElement("tr");
         tableThead.append(tableRowHead);

         //creating the content for the tables
         tableHeadTitles.forEach(item => {
            const tableHead = document.createElement("th");
            tableHead.setAttribute("scope", "col");
            tableHead.innerText = item;
            tableThead.append(tableHead);
         });

         const tableBody = document.createElement("tbody");
         tableTable.append(tableBody);

         axios.get("/api/reservations").then(response => {
            const data = response.data;
            console.log(data);
            data.forEach(item => {
               const tableRow = document.createElement("tr");
               tableBody.append(tableRow);
               const tableDname = document.createElement("td");
               tableDname.innerText = item.name;

               const tableDdate = document.createElement("td");
               tableDdate.innerText = moment(item.dateAndTime).format("LLL");

               const tableDid = document.createElement("td");
               tableDid.innerText = item.unique_id;

               tableRow.append(tableDname);
               tableRow.append(tableDdate);
               tableRow.append(tableDid);
            });
         });
      </script>
      <!-- <script src="./assets/js/tables.js"></script> -->
   </body>
</html>
